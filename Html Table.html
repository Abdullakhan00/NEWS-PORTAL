<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            border: 1px solid black;
            border-collapse:collapse;
            

        }
        tr,
        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Html Tables Tag</h1>
    <table>
        <thead>
            <tr>
                <th>User Name</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abdulla</td>
                <td>Mujeeb</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Abdulla</td>
                <td>123</td>
            </tr>
        </tbody>
         <tfoot>
            <tr>
                <td colspan="2">Count:2</td>
            </tr>
         </tfoot>
        </table>   
</body>
</html>
